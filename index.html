<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        h1 {
  text-align: center;
}

    </style>
</head>
<body>
    <section class="container bg-warning mt-5 rounded-3">
        <h1>OTP Generator</h1>
        <p>Select the number of digits:</p>
        <!-- <input type="radio" id="fourDigit" name="digit" value="4" >
        <label for="fourDigit">4 digits</label>
        <input type="radio" id="sixDigit" name="digit" value="6" checked >
        <label for="sixDigit">6 digits</label> -->

        <select class="form-select " id="select1" style="width: 200px;">
            <option value="4">4-digit</option>
            <option value="6">6-digit</option>
        </select>

        <br><br>
        <p>Click the button below to generate a new OTP:</p>
        <button type="button" class="btn btn-success" onclick="generateOTP()">Generate OTP</button>
        <p>Your OTP is:</p>
        <div style="height: 100px;" ><h1 id="otp"></h1></div>
    </section>
      

    <script>
        let a=document.getElementById('otp')
        function generateOTP() {
            var digits = '0123456789';
            // var otpLength = document.querySelector('input:checked').value;
            let otpLength = document.querySelector("#select1").value;
            var otp1 = '';
            for (var i = 0; i < otpLength; i++) {
                otp1 += digits[Math.floor(Math.random() * 10)];
            }
            a.innerHTML = otp1;
        }
    </script>
</body>
</html>
